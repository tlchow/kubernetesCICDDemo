image:
  repository: tlchow/kubernetesCICDDemo
  tag: latest
  pullPolicy: Always

name: "kubernetesCICDDemo"
domain: "home"

replicaCount: 1

service:
  port: 8090

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
  hosts:
    - host:
      paths:
        - /kubernetesCICDDemo